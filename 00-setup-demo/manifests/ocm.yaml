      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - env:
        - name: REGISTRY_HTTP_TLS_CERTIFICATE
          value: /certs/cert.pem
        - name: REGISTRY_HTTP_TLS_KEY
          value: /certs/key.pem
        - name: REGISTRY_HTTP_TLS_CLIENTCAS_0
          value: /certs/ca.pem
        - name: REGISTRY_STORAGE_DELETE_ENABLED
          value: "true"
        image: registry:2
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 20
          successThreshold: 1
          tcpSocket:
            port: 5000
          timeoutSeconds: 1
        name: registry
        ports:
        - containerPort: 5000
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 2
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 5000
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /certs
          name: registry-certs
      enableServiceLinks: true
      volumes:
      - name: registry-certs
        secret:
          items:
          - key: certFile
            path: cert.pem
          - key: keyFile
            path: key.pem
          - key: caFile
            path: ca.pem
          secretName: registry-certs
      - emptyDir: {}
        name: registry
